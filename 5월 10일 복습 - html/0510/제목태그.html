<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>제목태그</title>
  </head>
  <body>
    <h1>제목1의 크기입니다.</h1>
    <h2>제목2의 크기입니다.</h2>
    <h3>제목3의 크기입니다.</h3>
    <h4>제목4의 크기입니다.</h4>
    <h5>제목5의 크기입니다.</h5>
    <h6>제목6의 크기입니다.</h6>

    <h1>단락 - p태그</h1>
    <p>여기서부터 단락입니다.</p>

    <!--띄어쓰기와 줄나누기-->
    <p>
      줄을 나누고 싶어서
      이렇게 줄을 <p>나눠봤습니다</p> <!--p태그 안에 p태그를 써줄 수 있다.-->
      
      과연    그대로    출력이   될까요?
    </p>

    <p>
      줄을 나누고 싶어서<br> <!--d-->
      이렇게 줄을 나눠봤습니다<br>
      <br>
      과연    그대로    출력이   될까요?
    </p>

    <pre>
줄을 나누고 싶어서
      이렇게 줄을 나눠봤습니다

      과연    그대로    출력이    될까요?
    </pre>

    <!--수평선 태그 : hr-->
    <hr>

    <p>X<sup>2</sup> + Y<sup>3</sup> = Z</p>
    <p>물을 나타내는 화학식은 H<sub>2</sub>O 입니다.</p>
  </body>
</html>
